plugins {
    id 'application'
    id 'groovy'
    id 'java'
}

application {
    mainClass = 'groovy.app'
}

jar {
    manifest{
        attributes 'Main-Class': 'groovy.app'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:4.13.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:4.13.1'
    implementation 'org.apache.groovy:groovy-all:4.0.8'
    implementation 'org.postgresql:postgresql:42.3.1'
}

test {
    useJUnitPlatform()
}
