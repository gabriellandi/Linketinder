
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/styleCadastroEmpresa.css" />
    <title>Cadastrar Empresa</title>
</head>
<body>
    <div class="voltarMenu">
        <a href="index.html">
            <img src="assets/images/botaoVoltar.png">
            <div>Retornar a pagina principal</div>
        </a>
    </div>
    <section id="pageCadastroEmpresa">
        <form>
            <div class = "cadastro">
                <h2>Preencha os campos abaixo para cadastrar sua empresa</h2>

                <label>Nome Fantasia: </br>
                    <input type="text" id="nome" required="required"/>
                </label>
                <label>CNPJ: </br>
                    <input type="number" id="cnpj" required="required"/>
                </label>
                <label>Email: </br>
                    <input type="text" id="email" required="required"/>
                </label>
                <div id = 'checkboxes'>
                    Marque as opções correspondentes as tecnologias que a empresa trabalha:</br>
                    <input type="checkbox" id="java" name="linguagem" value="java">
                    <label for="Java">Java</label>

                    <input type="checkbox" id="python" name="linguagem" value="python">
                    <label for="Python">Python</label>

                    <input type="checkbox" id="javascript" name="linguagem" value="javascript">
                    <label for="JavaScript">JavaScript</label>

                    <input type="checkbox" id="csharp" name="linguagem" value="csharp">
                    <label for="C#">C#</label>

                    <input type="checkbox" id="php" name="linguagem" value="php">
                    <label for="PHP">PHP</label>

                    <input type="checkbox" id="ruby" name="linguagem" value="ruby">
                    <label for="Ruby">Ruby</label>

                    <input type="checkbox" id="go" name="linguagem" value="go">
                    <label for="GO">Go</label>

                    <input type="checkbox" id="swift" name="linguagem" value="swift">
                    <label for="Swift">Swift</label>

                    <input type="checkbox" id="typescript" name="linguagem" value="typescript">
                    <label for="TypeScript">TypeScript</label>
                </div>
                <label>Cep: </br>
                    <input type="text" id="cep" required="required"/>
                </label>
                <label>Estado: </br>
                    <input type="text" id="estado" required="required"/>
                </label>
                <label> Descrição:</br>
                    <textarea id = "descricao" placeholder="Descreva aqui a a tarefa"></textarea>
                </label>
                <button id="adiciona-Empresa">
                    Cadastrar Empresa
                </button>
            </div>
        </form>
    </section>
    <script src = 'pageCadastroEmpresa.min.js'></script>
    <script src = 'index.min.js'></script>
</body>
</html>
